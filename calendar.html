<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meddo — Appointments</title>
  <meta name="description" content="Meddo appointment calendar — view upcoming patient appointments, access histories, and start dictation.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body class="dashboard-body">

  <!-- Navbar -->
  <nav class="navbar dashboard-nav" id="navbar">
    <div class="container nav-container">
      <a href="index.html" class="nav-logo">
        <span class="logo-icon">&#x1FA7A;</span> Meddo
      </a>
      <div class="nav-links" id="nav-links">
        <a href="index.html">Home</a>
        <a href="calendar.html" class="active">Appointments</a>
        <a href="admin.html">All Patients</a>
      </div>
      <div class="nav-doctor-info">
        <span class="doctor-avatar">DS</span>
        <span class="doctor-name">Dr. Suresh</span>
      </div>
    </div>
  </nav>

  <!-- Calendar Content -->
  <main class="dashboard-main">
    <div class="container">

      <!-- Header -->
      <div class="dash-header">
        <div class="dash-header-left">
          <h1 class="dash-title">Appointments</h1>
          <p class="dash-subtitle">Your upcoming schedule — click any appointment to view details</p>
        </div>
        <div class="dash-header-right">
          <div class="dash-stats-row">
            <div class="dash-stat">
              <span class="dash-stat-number" id="today-count">0</span>
              <span class="dash-stat-label">Today</span>
            </div>
            <div class="dash-stat">
              <span class="dash-stat-number" id="week-count">0</span>
              <span class="dash-stat-label">This Week</span>
            </div>
            <div class="dash-stat">
              <span class="dash-stat-number dash-stat-alert" id="urgent-count">0</span>
              <span class="dash-stat-label">Urgent</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Day-by-day schedule -->
      <div class="cal-schedule" id="cal-schedule">
        <!-- Populated by JS -->
      </div>

    </div>
  </main>

  <!-- Appointment Detail Modal -->
  <div class="apt-modal-overlay" id="apt-modal-overlay">
    <div class="apt-modal" id="apt-modal">
      <button class="apt-modal-close" id="apt-modal-close">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18"/><path d="M6 6l12 12"/></svg>
      </button>
      <div id="apt-modal-content">
        <!-- Populated by JS -->
      </div>
    </div>
  </div>

  <script src="js/data.js"></script>
  <script>
    const schedule = document.getElementById('cal-schedule');
    const modalOverlay = document.getElementById('apt-modal-overlay');
    const modal = document.getElementById('apt-modal');
    const modalContent = document.getElementById('apt-modal-content');
    const modalClose = document.getElementById('apt-modal-close');

    const today = new Date();
    today.setHours(0, 0, 0, 0);
    const todayStr = today.toISOString().split('T')[0];

    // Stats
    const todayApts = APPOINTMENTS.filter(a => a.date === todayStr);
    const weekEnd = new Date(today);
    weekEnd.setDate(weekEnd.getDate() + 7);
    const weekApts = APPOINTMENTS.filter(a => new Date(a.date) < weekEnd);
    const urgentApts = APPOINTMENTS.filter(a => a.type === 'urgent');

    document.getElementById('today-count').textContent = todayApts.length;
    document.getElementById('week-count').textContent = weekApts.length;
    document.getElementById('urgent-count').textContent = urgentApts.length;

    // Render schedule grouped by date
    const dates = getUpcomingDates();

    dates.forEach(dateStr => {
      const apts = getAppointmentsByDate(dateStr);
      if (apts.length === 0) return;

      const dateObj = new Date(dateStr + 'T00:00:00');
      const isToday = dateStr === todayStr;
      const tomorrow = new Date(today);
      tomorrow.setDate(tomorrow.getDate() + 1);
      const isTomorrow = dateStr === tomorrow.toISOString().split('T')[0];

      let dateLabel = dateObj.toLocaleDateString('en-IN', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
      if (isToday) dateLabel = 'Today — ' + dateLabel;
      else if (isTomorrow) dateLabel = 'Tomorrow — ' + dateLabel;

      const daySection = document.createElement('div');
      daySection.className = 'cal-day-section' + (isToday ? ' cal-today' : '');
      daySection.innerHTML = `
        <div class="cal-day-header">
          <h2 class="cal-day-title">${dateLabel}</h2>
          <span class="cal-day-count">${apts.length} appointment${apts.length > 1 ? 's' : ''}</span>
        </div>
        <div class="cal-day-slots" id="slots-${dateStr}"></div>
      `;
      schedule.appendChild(daySection);

      const slotsContainer = document.getElementById(`slots-${dateStr}`);

      apts.forEach((apt, idx) => {
        const patient = getPatientById(apt.patient_id);
        const initials = apt.patient_name.split(' ').map(n => n[0]).join('');
        const typeClass = apt.type === 'urgent' ? 'cal-type-urgent' : apt.type === 'followup' ? 'cal-type-followup' : 'cal-type-routine';

        const slot = document.createElement('div');
        slot.className = `cal-slot ${typeClass}`;
        slot.style.animationDelay = `${idx * 80}ms`;
        slot.setAttribute('data-apt-id', apt.id);
        slot.innerHTML = `
          <div class="cal-slot-time">
            <span class="cal-time">${apt.time}</span>
            <span class="cal-type-badge ${typeClass}">${apt.type}</span>
          </div>
          <div class="cal-slot-patient">
            <div class="cal-patient-avatar cal-avatar-${apt.patient_status}">${initials}</div>
            <div class="cal-patient-info">
              <span class="cal-patient-name">${apt.patient_name} <span class="cal-patient-id">${apt.patient_id}</span></span>
              <span class="cal-patient-meta">${apt.patient_age} yrs &middot; ${apt.patient_gender} &middot; ${apt.patient_language}</span>
            </div>
          </div>
          <div class="cal-slot-reason">${apt.reason}</div>
          <div class="cal-slot-conditions">
            ${apt.patient_conditions.map(c => `<span class="cal-condition">${c}</span>`).join('')}
          </div>
          <div class="cal-slot-arrow">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18l6-6-6-6"/></svg>
          </div>
        `;

        slot.addEventListener('click', () => openAppointmentModal(apt));
        slotsContainer.appendChild(slot);
      });
    });

    // Modal
    function openAppointmentModal(apt) {
      const patient = getPatientById(apt.patient_id);
      const initials = apt.patient_name.split(' ').map(n => n[0]).join('');
      const lastVisit = patient ? patient.visits[patient.visits.length - 1] : null;
      const alertInsights = patient ? patient.ai_insights.filter(i => i.type === 'alert') : [];

      modalContent.innerHTML = `
        <div class="apt-detail">
          <div class="apt-detail-header">
            <div class="apt-detail-avatar cal-avatar-${apt.patient_status}">${initials}</div>
            <div class="apt-detail-info">
              <h2 class="apt-detail-name">${apt.patient_name}</h2>
              <span class="apt-detail-meta">${apt.patient_id} &middot; ${apt.patient_age} yrs &middot; ${apt.patient_gender} &middot; ${apt.patient_language}</span>
            </div>
            <span class="ph-status" style="background: ${getStatusColor(apt.patient_status)}; color: white">
              ${getStatusLabel(apt.patient_status)}
            </span>
          </div>

          <div class="apt-detail-appointment">
            <div class="apt-info-row">
              <span class="apt-info-label">Date & Time</span>
              <span class="apt-info-value">${apt.date_display} at ${apt.time}</span>
            </div>
            <div class="apt-info-row">
              <span class="apt-info-label">Reason</span>
              <span class="apt-info-value">${apt.reason}</span>
            </div>
            <div class="apt-info-row">
              <span class="apt-info-label">Type</span>
              <span class="apt-info-value"><span class="cal-type-badge cal-type-${apt.type}">${apt.type}</span></span>
            </div>
            <div class="apt-info-row">
              <span class="apt-info-label">Conditions</span>
              <span class="apt-info-value">${apt.patient_conditions.join(', ')}</span>
            </div>
          </div>

          ${lastVisit ? `
          <div class="apt-detail-last-visit">
            <h4>Last Visit — ${lastVisit.date_display}</h4>
            <div class="apt-last-visit-details">
              <div class="apt-info-row">
                <span class="apt-info-label">Diagnosis</span>
                <span class="apt-info-value">${lastVisit.details.diagnosis}</span>
              </div>
              <div class="apt-info-row">
                <span class="apt-info-label">Vitals</span>
                <span class="apt-info-value">${Object.entries(lastVisit.details.vitals).map(([k, v]) => `${k.toUpperCase()}: ${v}`).join(' · ')}</span>
              </div>
              <div class="apt-info-row">
                <span class="apt-info-label">Current Rx</span>
                <span class="apt-info-value">${lastVisit.details.prescription.map(rx => `${rx.medicine} ${rx.dosage}`).join(', ')}</span>
              </div>
              <div class="apt-info-row">
                <span class="apt-info-label">Notes</span>
                <span class="apt-info-value">${lastVisit.details.notes}</span>
              </div>
            </div>
          </div>
          ` : ''}

          ${alertInsights.length > 0 ? `
          <div class="apt-detail-alerts">
            ${alertInsights.map(a => `
              <div class="apt-alert-item">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>
                <div>
                  <strong>${a.title}</strong>
                  <p>${a.detail}</p>
                </div>
              </div>
            `).join('')}
          </div>
          ` : ''}

          <div class="apt-detail-actions">
            <a href="patient.html?id=${apt.patient_id}" class="apt-action-btn apt-btn-history">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 8v4l3 3"/><circle cx="12" cy="12" r="10"/></svg>
              View Full History
            </a>
            <a href="dictate.html?patient_id=${apt.patient_id}&apt_id=${apt.id}" class="apt-action-btn apt-btn-dictate">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/><line x1="8" y1="23" x2="16" y2="23"/></svg>
              Start Dictation
            </a>
          </div>
        </div>
      `;

      modalOverlay.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      modalOverlay.classList.remove('active');
      document.body.style.overflow = '';
    }

    modalClose.addEventListener('click', closeModal);
    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) closeModal();
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });
  </script>
</body>
</html>
